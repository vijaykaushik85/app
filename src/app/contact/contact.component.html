<section class="contactwrapper">
    <app-innertop>
        <h1 class="innerHading">Contact</h1>
        <ol class="breadcrumb bg-transparent innerLink">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item" aria-current="page">Contact</li>
          </ol>
    </app-innertop>
    </section>
    <div class="break"></div>
    <section class="contactinner">
        <div class="container">
            <div class="row">
                <div class="col-md-4" *ngFor="let contactMain of ContactD">
                    <div class="maincontact">
                        <div class="contacticon">
                            <i class="{{contactMain.ConIcon}}" aria-hidden="true"></i>
                         </div>
                         <div class="contactdetails">
                             <h2>{{contactMain.conDEl}}</h2>
                             <p>{{contactMain.conLO}}</p>
                         </div>
                         <div class="lastConIcon">
                         <i class="{{contactMain.lastIcon}}" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
              
                <div class="col-md-12">
                    <div class="break"></div>
                    <div class="section-text">
                        <span>
                            <img src="assets/images/section-icon.png" alt=""> 
                            GET IN TOUCH
                        </span>
                        <h1>Ready to Get Started?</h1>
                        <p>Your email address will not be published. Required fields are marked *</p>
                    </div>
                </div>
                
                
                <div class="col-md-6">
                    <div class="break"></div>
                    <div class="contact">
                        <img src="assets/images/contact.png" alt="">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="break"></div>
                    <div class="contact-form">
                        <form>
                            <div class="form-group">
                              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Email address">
                              </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Phone Number">
                              </div>
                              <div class="form-group">
                                <textarea class="form-control h-100" id="exampleFormControlTextarea1" rows="5" placeholder="Write a Message......"></textarea>
                              </div>
                              <div class="text-left">
                                <button type="button" class="btn main-btn"><i class="fa fa-check" aria-hidden="true"></i> Send Message </button>
                              </div>
                          </form>  
                    </div>
                </div>

            </div>
        </div>
    
    </section>
<div class="break"></div>
<app-footer></app-footer>
